<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-lang="about-title">关于 satx</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: auto;
        }
        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin: 15px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            width: 80%;
            max-width: 250px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 data-lang="about-title">关于 satx</h1>

        <p><strong data-lang="official-promo">来自芝麻交易所 Gate 的官方宣传：</strong> 
        <a href="https://www.gate.io/zh/learn/articles/btc-misconceptions/3995" target="_blank" data-lang="view-details">点击查看</a></p>

        <p><strong data-lang="btc-holdings">持仓大量 BTC 的微策略公司科普 BTC 精准数量：</strong> 
        <a href="https://x.com/saylor/status/1829500825674092736" target="_blank" data-lang="view-details">点击查看</a></p>

        <p><strong data-lang="binance-info">币安官方科普比特币最小单位：</strong> 
        <a href="https://x.com/binance/status/1840511897038114839?s=46" target="_blank" data-lang="view-details">点击查看</a></p>

        <p><strong data-lang="follow-twitter">关注 satx 推特建设者：</strong> 
        <a id="follow-twitter" href="https://x.com/bai13567" target="_blank" data-lang="follow-now">点击关注</a></p>

        <!-- 新增的“社区商务合作”部分 -->
        <p><strong data-lang="business-contact">社区商务合作：</strong> 
        <a id="linkedin-link" href="http://linkedin.com/in/baizhouweb3" target="_blank" data-lang="visit-linkedin">访问 LinkedIn</a></p>
        
        <a id="back-home" class="button" href="https://bai13567.github.io/" data-lang="back-home">返回首页</a>
    </div>

    <script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    function applyLanguage(lang) {
        const translations = {
            "en": {
                "about-title": "About satx",
                "official-promo": "Official promotion from Gate Exchange:",
                "btc-holdings": "MicroStrategy explains precise BTC quantity:",
                "binance-info": "Binance explains the smallest unit of Bitcoin:",
                "view-details": "View Details",
                "back-home": "Back to Home",
                "follow-twitter": "Follow satx Twitter Builder:",
                "follow-now": "Go to Twitter",
                "business-contact": "Community Business Cooperation:",
                "visit-linkedin": "Visit LinkedIn"
            },
            "zh": {
                "about-title": "关于 satx",
                "official-promo": "来自芝麻交易所 Gate 的官方宣传：",
                "btc-holdings": "持仓大量 BTC 的微策略公司科普 BTC 精准数量：",
                "binance-info": "币安官方科普比特币最小单位：",
                "view-details": "点击查看",
                "back-home": "返回首页",
                "follow-twitter": "关注satx推特建设者:",
                "follow-now": "前往推特",
                "business-contact": "社区商务合作：",
                "visit-linkedin": "访问 LinkedIn"
            }
        };

        document.querySelectorAll("[data-lang]").forEach(el => {
            const key = el.getAttribute("data-lang");
            if (translations[lang][key]) {
                el.textContent = translations[lang][key];
            }
        });

        // ✅ 更新 "回到主页" 按钮的 href，确保带上 ?lang= 语言参数
        const backHomeLink = document.getElementById("back-home");
        if (backHomeLink) {
            backHomeLink.href = `https://bai13567.github.io/?lang=${lang}`;
        }

        // ✅ 更新 LinkedIn 链接文本
        const linkedinLink = document.getElementById("linkedin-link");
        if (linkedinLink) {
            linkedinLink.textContent = translations[lang]["visit-linkedin"];
        }
    }

    function syncLanguage() {
        let language = getQueryParam("lang") || localStorage.getItem("language") || "zh";
        localStorage.setItem("language", language); // 保存到 localStorage
        applyLanguage(language);
    }

    document.addEventListener("DOMContentLoaded", syncLanguage);
</script>
    
</body>
</html>
